<ion-split-pane [enabled]="false">

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">

        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    {{ 'Menu' | translate }}
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content parallax-header class="outer-content">

            <div class="header-image"></div>

            <div class="main-content"></div>

            <ion-list>
                <ion-list-header>
                    {{ 'Navigate' | translate }}
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title | translate }}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    {{ 'Account' | translate }}
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title | translate }}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    {{ 'Activities' |translate }}
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of activitiesPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title | translate }}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    {{ 'Tutorial' | translate }}
                </ion-list-header>
                <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="hammer"></ion-icon>
          {{ 'Show Tutorial' | translate }}
        </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>{{ 'Menu' | translate }}</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <ion-list-header>
                    {{ 'Navigate' | translate }}
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title | translate }}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    {{ 'Account' | translate }}
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title | translate }}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    {{ 'Activities' | translate }}
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of activitiesPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title | translate }}
        </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    {{ 'Tutorial' | translate }}
                </ion-list-header>
                <button ion-item menuClose (click)="openTutorial()">
          <ion-icon item-start name="hammer"></ion-icon>
          {{ 'Show Tutorial' | translate }}
        </button>
            </ion-list>

        </ion-content>

    </ion-menu>

    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
